		<cc:interface>
			<cc:attribute name="msg" required="true"/>
		</cc:interface>
		
		<cc:implementation>
			<r:status id="statusWaiting">
				<f:facet name="start">
					<img jsf:id="waitingGif" jsf:name="waiting.gif" jsf:library="images"/>
