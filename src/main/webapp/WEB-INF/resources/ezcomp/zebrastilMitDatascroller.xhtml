	<body>
		<cc:interface>
			<cc:attribute name="for" required="true"/>
			<cc:attribute name="maxPages" required="true"/>
			<cc:attribute name="rendered" required="true"/>
		</cc:interface>
		
		<cc:implementation>
			<p id="abstandZuScroller">
				<span jsf:id="dataScrollerZebrastilGroup" jsf:rendered="#{cc.attrs.rendered}">
					<r:dataScroller id="dataScroller"
					                for="#{cc.attrs.for}"
					                maxPages="#{cc.attrs.maxPages}"/>
					
					<r:outputPanel id="outputPanelZebra" ajaxRendered="true">
						<r:jQuery id="odd"
						          selector=".tabelleMitZebrastil tr:odd"
						          query="addClass('odd-row')"
						          timing="domready"/>
						<r:jQuery id="even"
						          selector=".tabelleMitZebrastil tr:even"
						          query="addClass('even-row')"
						          timing="domready"/>
						<r:jQuery id="mouseover"
						          selector=".tabelleMitZebrastil tr"
						          event="mouseover"
						          query="jQuery(this).addClass('active-row')"
						          timing="domready"/>
						<r:jQuery id="mouseout"
						          selector=".tabelleMitZebrastil tr"
						          event="mouseout"
						          query="jQuery(this).removeClass('active-row')"
						          timing="domready"/>
					</r:outputPanel>
				</span>
			</p>
		</cc:implementation>
	</body>
</html>
