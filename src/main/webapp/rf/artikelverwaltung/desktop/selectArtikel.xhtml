	<body>
		<ui:composition template="/WEB-INF/resources/templates/desktop/shop.xml">
			<ui:param name="pageTitle" value="#{msgAv['selectArtikel.title']}" />
		
			<ui:define name="main">
				<form jsf:id="selectForm" jsf:prependId="false">
					<h:panelGrid id="selectGrid" columns="2">
						<r:select id="artikelBezeichnung"
						           defaultLabel="#{msgAv['selectArtikel.auswahl']}"
						           value="#{warenkorb.artikelId}">
							<!--
							<f:selectItems id="artikelItems" values="#{artikelModel.verfuegbareArtikel}"/>
							-->
							<c:forEach var="artikel" items="#{artikelModel.verfuegbareArtikel}">
								<f:selectItem id="artikelItem#{artikel.id}" itemLabel="#{artikel.bezeichnung} / #{artikel.preis}" itemValue="#{artikel.id}"/>
							</c:forEach>
						</r:select>
			
						<input jsf:id="selectButton" type="submit"
						       jsf:action="#{warenkorb.add}"
						       value="#{msgAv['selectArtikel.select']}"/>
					</h:panelGrid>
				</form>
			</ui:define>
		</ui:composition>
	</body>
</html>
