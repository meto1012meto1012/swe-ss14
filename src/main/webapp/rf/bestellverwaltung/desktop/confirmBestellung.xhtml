	<body>
		<ui:composition template="/WEB-INF/resources/templates/desktop/shop.xml">
			<ui:param name="pageTitle" value="#{msgBv['confirmBestellung.title']}"/>
		
			<ui:define name="main">
				<h1>#{msgBv['confirmBestellung.header']}</h1>
				
				<form jsf:id="bestellungForm" jsf:prependId="false">
					<r:dataTable id="positionenTabelle"
					             value="#{warenkorb.positionen}"
					             var="pos"
					             rowClasses="odd-row, even-row"
					             styleClass="tabelleMitZebrastil">
						<r:column id="artikelIdSpalte">
							<f:facet name="header">
								#{msgBv['confirmBestellung.artikel.id']}
							</f:facet>
							#{pos.artikel.id}
						</r:column>
			
						<r:column id="bezeichnungSpalte">
							<f:facet name="header">
								#{msgBv['confirmBestellung.artikel.bezeichnung']}
							</f:facet>
							#{pos.artikel.bezeichnung}
						</r:column>
			
						<r:column id="anzahlSpalte">
							<f:facet name="header">
								#{msgBv['confirmBestellung.artikel.anzahl']}
							</f:facet>
							#{pos.anzahl}
						</r:column>
						
						<r:column id="preisSpalte">
							<f:facet name="header">
								#{msgBv['confirmBestellung.artikel.preis']}
							</f:facet>
							<h:outputText id="preis" value="#{pos.artikel.preis}">
								<f:convertNumber type="currency" currencyCode="EUR" maxFractionDigits="2" minFractionDigits="2"/>
							</h:outputText>
						</r:column>
						
						<f:facet name="footer">
							<span id="buttons">
		    					<input jsf:id="bestellenButton" type="submit" jsf:action="#{bestellungModel.bestellen}" value="#{msgBv['confirmBestellung.bestellen']}"/>
							</span>
		    			</f:facet>
					</r:dataTable>
					
					<ez:zebrastil id="zebrastil"/>
				</form>
			</ui:define>
		</ui:composition>
	</body>
</html>
