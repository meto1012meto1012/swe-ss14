	<body>
		<ui:composition template="/WEB-INF/resources/templates/desktop/shop.xml">
			<ui:define name="metadata">
				<f:event type="preRenderView" listener="#{ladenhueterModel.load}"/>
			</ui:define>
			
			<ui:param name="pageTitle" value="#{msg['index.title']}"/>
		
			<ui:define name="main">
				<h1 id="heading">#{msg['index.welcome']}</h1>
				
				<r:dataTable id="ladenhueterTabelle"
				             var="artikel"
				             value="#{ladenhueter}"
				             rendered="#{not empty ladenhueter}">
				             
				    <f:facet name="header">
				    	#{msg['index.ladenhueter']}
					</f:facet>
						 
					<r:column id="idSpalte">
						<f:facet name="header">
							#{msg['index.artikelId']}
						</f:facet>
						#{artikel.id}
					</r:column>
							
					<r:column id="bezeichnungSpalte">
						<f:facet name="header">
							#{msg['index.artikelBezeichnung']}
						</f:facet>
						#{artikel.bezeichnung}
					</r:column>
				</r:dataTable>
				
				<p id="datum">
					#{msg['index.heute']}
					<h:outputText id="aktuellesDatum" value="#{s:aktuellesDatum()}">
						<f:convertDateTime type="date" dateStyle="full"/>
					</h:outputText>
				</p>
			</ui:define>
		</ui:composition>
	</body>
</html>
