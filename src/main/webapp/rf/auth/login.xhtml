	<body>
		<ui:composition template="/WEB-INF/resources/templates/desktop/shop.xml">
			<ui:param name="pageTitle" value="#{msg['login.title']}"/>
		
			<ui:define name="main">
				<r:panel id="loginPanel" header="#{msg['login.heading']}" style="width:300px">
					<form id="loginForm" action="j_security_check" method="post">
						<h:panelGrid id="loginGrid" columns="3">
							<label jsf:id="usernameLabel" for="j_username">
								#{msg['login.kundeId']}
							</label>
							<input jsf:id="j_username" type="text" autofocus="autofocus"/>
							<f:verbatim/>
									
							<label jsf:id="passwordLabel" for="j_password">
								#{msg['login.password']}
							</label>
							<input jsf:id="j_password" type="password"/>
							<input jsf:id="loginButton" type="submit" value="#{msg['login.submit']}"/>
						</h:panelGrid>
					</form>
					
					<c:if test="#{param.error eq 'true'}">
						<p id="abstandZuForm" class="rf-msg-err">
							#{msg['login.error']}
						</p>
					</c:if>
				</r:panel>
