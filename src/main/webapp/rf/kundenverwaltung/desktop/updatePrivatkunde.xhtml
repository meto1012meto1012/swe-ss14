	<body>
		<ui:composition template="/WEB-INF/resources/templates/desktop/shop.xml">
			<ui:define name="metadata">
				<f:event type="preRenderView" listener="#{kundeModel.hobbyTypeToString}"/>
			</ui:define>
			
			<ui:param name="pageTitle" value="#{msgKv['updatePrivatkunde.title']}"/>
		
			<ui:define name="main">
				<h1>
					<h:outputFormat id="headingPrivatkunde" value="#{msgKv['updatePrivatkunde.heading']}" rendered="#{not empty kunde}">
						<f:param id="idWert" value="#{kundeModel.kunde.id}"/>
					</h:outputFormat>
				</h1>
				
				<h:outputText id="fehlerKeinKunde"
				              value="#{msgKv['updatePrivatkunde.keinKunde']}"
				              class="rf-msg-err"
				              rendered="#{empty kundeModel.kunde}"/>
	
				<r:push id="updateEvent" address="updateKunde"
			            ondataavailable="if (event.rf.data == '#{kundeModel.kunde.id}') { $('#updateMessage').html('&lt;span class=rf-msg-err&gt;#{msgKv['updatePrivatkunde.concurrentUpdate']}&lt;/span&gt;') }"/>
				<span id="updateMessage"></span>
				
				<r:notifyMessages id="notifyMessages" stayTime="2000" nonblocking="true"/>
				<r:messages id="fehlermeldungGobal" globalOnly="true"/>
				
				<form jsf:id="updateKundeForm" jsf:prependId="false" jsf:rendered="#{not empty kundeModel.kunde}">
					<i>Caveat: Validierung funktioniert hier nicht.</i>
					
					<h:panelGrid id="updateKundeTabelle" columns="3">
						<label id="nachnameLabel" for="nachname">#{msgKv['updatePrivatkunde.nachname']}</label>
						<input jsf:id="nachname" type="email" autofocus="autofocus" jsf:value="#{kundeModel.kunde.nachname}" jsf:valueChangeListener="#{kundeModel.geaendert}">
							<r:validator oninvalid="$(#{r:element('nachname')}).addClass('invalid')"
	                                     onvalid="$(#{r:element('nachname')}).removeClass('invalid')"/>
						</input>
						<r:messages id="fehlermeldungenNachname" for="nachname"/>
			
						<label id="vornameLabel" for="vorname">#{msgKv['updatePrivatkunde.vorname']}</label>
						<input jsf:id="vorname" type="text" jsf:value="#{kundeModel.kunde.vorname}" jsf:valueChangeListener="#{kundeModel.geaendert}"/>
						<f:verbatim/>
						
						<label id="kategorieLabel" for="kategorie">#{msgKv['updatePrivatkunde.kategorie']}</label>
						<r:inputNumberSpinner id="kategorie"
						                      value="#{kundeModel.kunde.kategorie}"
						                      minValue="0" maxValue="5"
						                      inputSize="1"
						                      valueChangeListener="#{kundeModel.geaendert}"/>
						<f:verbatim/>
						
						<label id="seitLabel" for="seitInputDate">#{msgKv['updatePrivatkunde.seit']}</label>
						<r:calendar id="seit"
						            datePattern="#{msgKv['updatePrivatkunde.calendar.pattern']}"
						            value="#{kundeModel.kunde.seit}"
						            locale="#{locale}"
						            timeZone="#{s:timeZone('Europe/Berlin')}">
							<!--
							<r:validator/>
							-->
						</r:calendar>
						<r:messages id="fehlermeldungSeit" for="seit"/>
						
						<label id="umsatzLabel" for="umsatz">#{msgKv['updatePrivatkunde.umsatz']}</label>
						<input jsf:id="umsatz"
						       type="text"
						       jsf:value="#{kundeModel.kunde.umsatz}"
						       jsf:converterMessage="#{msgKv['updatePrivatkunde.umsatz.convert']}"
						       jsf:valueChangeListener="#{kundeModel.geaendert}">
						    <!--
							<f:convertNumber type="currency"
							                 currencyCode="EUR"
							                 maxFractionDigits="2"/>
							-->
							<f:ajax event="blur" render="updateKundeForm:fehlermeldungenUmsatz"/>
						</input>
						<r:messages id="fehlermeldungenUmsatz" for="umsatz"/>
						
						<label id="rabattLabel" for="rabatt">#{msgKv['updatePrivatkunde.rabatt']}</label>
						<input jsf:id="rabatt"
						       type="text"
						       jsf:value="#{kundeModel.kunde.rabatt}"
						       jsf:converterMessage="#{msgKv['updatePrivatkunde.rabatt.convert']}"
						       jsf:valueChangeListener="#{kundeModel.geaendert}">
							<f:convertNumber type="percent"
		                                     maxFractionDigits="2"
		                                     maxIntegerDigits="2"/>
							<f:ajax event="blur" render="updateKundeForm:fehlermeldungenRabatt"/>
						</input>
						<r:messages id="fehlermeldungenRabatt" for="rabatt"/>
			
						<label id="familienstandLabel" for="familienstandMenuInput">#{msgKv['updatePrivatkunde.familienstand']}</label>
						<h:panelGroup id="familienstandGroup">
							<c:choose>
								<c:when test="#{kundeModel.kunde.familienstand eq 'LEDIG'}">
									<c:set var="familienstandAktuell" value="#{msgKv['updatePrivatkunde.familienstand.ledig']}" scope="view"/>
								</c:when>
								<c:when test="#{kundeModel.kunde.familienstand eq 'VERHEIRATET'}">
									<c:set var="familienstandAktuell" value="#{msgKv['updatePrivatkunde.familienstand.verheiratet']}" scope="view"/>
								</c:when>
								<c:when test="#{kundeModel.kunde.familienstand eq 'GESCHIEDEN'}">
									<c:set var="familienstandAktuell" value="#{msgKv['updatePrivatkunde.familienstand.geschieden']}" scope="view"/>
								</c:when>
								<c:when test="#{kundeModel.kunde.familienstand eq 'VERWITWET'}">
									<c:set var="familienstandAktuell" value="#{msgKv['updatePrivatkunde.familienstand.verwitwet']}" scope="view"/>
								</c:when>
							</c:choose>
							<r:select id="familienstandMenu"
									  enableManualInput="true"
									  value="#{kundeModel.kunde.familienstand}"
									  defaultLabel="#{familienstandAktuell}"
									  valueChangeListener="#{kundeModel.geaendert}">
								<f:selectItem id="ledig" itemValue="LEDIG" itemLabel="#{msgKv['updatePrivatkunde.familienstand.ledig']}"/>
								<f:selectItem id="verheiratet" itemValue="VERHEIRATET" itemLabel="#{msgKv['updatePrivatkunde.familienstand.verheiratet']}"/>
								<f:selectItem id="geschieden" itemValue="GESCHIEDEN" itemLabel="#{msgKv['updatePrivatkunde.familienstand.geschieden']}"/>
								<f:selectItem id="verwitwet" itemValue="VERWITWET" itemLabel="#{msgKv['updatePrivatkunde.familienstand.verwitwet']}"/>
							</r:select>
						</h:panelGroup>
						<f:verbatim/>
		
						<label id="newsletterLabel" for="newsletter">#{msgKv['updatePrivatkunde.newsletter']}</label>
						<input jsf:id="newsletter" type="checkbox" jsf:value="#{kundeModel.kunde.newsletter}" jsf:valueChangeListener="#{kundeModel.geaendert}"/>
						<f:verbatim/>
		
						<label id="hobbiesLabel">#{msgKv['updatePrivatkunde.hobbies']}</label>
						<h:selectManyCheckbox value="#{kundeModel.hobbies}"
						                      layout="pageDirection"
						                      valueChangeListener="#{kundeModel.geaendert}">
							<f:selectItem itemValue="SPORT"
										  itemLabel="#{msgKv['updatePrivatkunde.sport']}"/>
							<f:selectItem itemValue="LESEN" 
										  itemLabel="#{msgKv['updatePrivatkunde.lesen']}"/>
							<f:selectItem itemValue="REISEN" 
										  itemLabel="#{msgKv['updatePrivatkunde.reisen']}"/>
						</h:selectManyCheckbox>
						<f:verbatim/>
						
						<label id="emailLabel" for="email">#{msgKv['updatePrivatkunde.email']}</label>
						<input jsf:id="email" type="text" jsf:value="#{kundeModel.kunde.email}" jsf:valueChangeListener="#{kundeModel.geaendert}">
							<r:validator oninvalid="$(#{r:element('email')}).addClass('invalid')"
	                                     onvalid="$(#{r:element('email')}).removeClass('invalid')"/>
						</input>
						<r:messages id="fehlermeldungenEmail" for="email"/>
					</h:panelGrid>
					
					<h:panelGrid id="bemerkungenGrid">
						#{msgKv['updatePrivatkunde.bemerkungen']}
						<r:messages id="fehlermeldungBemerkungen" for="bemerkungen"/>
						<r:editor id="bemerkungen"
						             value="#{kundeModel.kunde.bemerkungen}"
						             valueChangeListener="#{kundeModel.geaendert}"
							         toolbar="full"
							         width="870"
							         height="80"/>
					</h:panelGrid>
		
					<p id="buttons">
						<input jsf:id="updateButton" type="submit" jsf:action="#{kundeModel.update}" value="#{msgKv['updatePrivatkunde.submit']}"/>
						#{' '}
						<input id="resetButton" type="reset" value="#{msgKv['updatePrivatkunde.reset']}"/>
					</p>
					
					<p id="hinweisPflichtfelder">
						#{msgKv['updatePrivatkunde.required']}
					</p>
				</form>
			</ui:define>
		</ui:composition>
	</body>
</html>
