<div class="container">
    <h1>Artikel Ändern</h1>

    <form>
        <div class="control-group">
            <label class="control-label">Bezeichnung:</label>
            <div class="controls">
                <input type="text" ng-model="bezeichnung"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Preis:</label>
            <div class="controls">
                <input type="text" ng-model="preis"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
          
                <a ng-click="cancel()" class="btn btn-small">Zurücksetzen</a>
                <a ng-click="updateArtikel()" class="btn btn-small btn-primary">Update Artikel</a>

         
            </div>
        </div>
    </form>
</div>
